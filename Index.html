<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShadowTrends Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
    }

    header {
      background: #000;
      color: #fff;
      padding: 40px 20px;
    }

    .products {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 40px;
      flex-wrap: wrap;
    }

    .product {
      background: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      width: 200px;
      border-radius: 8px;
    }

    .product img {
      width: 100%;
      height: auto;
    }

    button {
      background: #000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }

    .cart {
      background: #fff;
      border-top: 2px solid #000;
      padding: 20px;
      margin: 40px auto;
      max-width: 400px;
      text-align: left;
    }

    footer {
      background: #000;
      color: #fff;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ShadowTrends</h1>
    <p>Shop the trend. Own the shadow.</p>
  </header>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Shadow T-Shirt" />
      <h2>Shadow T-Shirt</h2>
      <p>₹499</p>
      <button onclick="addToCart('Shadow T-Shirt', 499)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Shadow Hoodie" />
      <h2>Shadow Hoodie</h2>
      <p>₹999</p>
      <button onclick="addToCart('Shadow Hoodie', 999)">Add to Cart</button>
    </div>
  </section>

  <section class="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p id="total">Total: ₹0</p>
    <button onclick="checkout()">Order on WhatsApp</button>
  </section>

  <footer>
    &copy; 2025 ShadowTrends. All rights reserved.
  </footer>

  <script>
    let cart = [];

    function addToCart(product, price) {
      cart.push({ product, price });
      displayCart();
    }

    function displayCart() {
      const cartItems = document.getElementById('cart-items');
      const total = document.getElementById('total');
      cartItems.innerHTML = '';
      let sum = 0;
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.product} - ₹${item.price}`;
        cartItems.appendChild(li);
        sum += item.price;
      });
      total.textContent = `Total: ₹${sum}`;
    }

    function checkout() {
      if (cart.length === 0) {
        alert('Your cart is empty!');
        return;
      }
      let message = 'Hello ShadowTrends,%0AI want to order:%0A';
      cart.forEach(item => {
        message += `• ${item.product} - ₹${item.price}%0A`;
      });
      const total = cart.reduce((sum, item) => sum + item.price, 0);
      message += `Total: ₹${total}`;
      const phoneNumber = 'YOUR_PHONE_NUMBER'; // Replace with your WhatsApp number, e.g., 919876543210
      window.open(`https://wa.me/${phoneNumber}?text=${message}`, '_blank');
    }
  </script>
</body>
</html>
